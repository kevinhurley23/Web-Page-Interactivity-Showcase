<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Interactivity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link href="../styles.css" rel="stylesheet" />
    <script src="../jquery3.6.1.js"></script>
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --primary-color: var(--jq-color);
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="overlay" style="display: none"></div>
    <header
      class="header bg-color py-1 px-3 position-absolute start-0 top-0 end-0"
    >
      <div class="row justify-content-between">
        <a href="../index.html" class="btn home-btn text-white">
          <i class="fa-solid fa-house text-white fs-4"></i>
        </a>
        <button class="nav-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
    <div id="nav-menu" style="display: none">
      <ul>
        <a href="../index.html"><li>Home</li></a>
        <a href="css.html"><li>CSS</li></a>
        <a href="javascript.html"><li>Javascript</li></a>
      </ul>
    </div>
    <h1 class="text-center my-5 color">jQuery</h1>
    <div class="container bg-color">
      <div class="row cont-row justify-content-around">
        <div class="card">
          <div class="card-body">
            <h3 class="color">Hover - Change Text</h3>
            <p class="lorem color" id="replace"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <h3 class="color col-8">Fade</h3>
              <button class="bg-color text-white col-4" id="fader">
                Click here
              </button>
            </div>
            <p class="lorem color" id="fade"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <h3 class="color col-8">Slide</h3>
              <button class="bg-color text-white col-4" id="slider">
                Click here
              </button>
            </div>
            <p class="lorem color" id="slide"></p>
          </div>
        </div>
        <div class="card" id="grow" style="height: 63px; overflow: hidden">
          <div class="card-body">
            <div class="row">
              <h3 class="color col-8">Grow</h3>
              <button class="bg-color text-white col-4" id="grower">
                Expand
              </button>
            </div>
            <p class="lorem color" id="slide"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <h3 class="color col-12">Change Font Size</h3>
              <button class="bg-color text-white col-6" id="fontInc">
                Increase
              </button>
              <button class="bg-color text-white col-6" id="fontDec">
                Decrease
              </button>
            </div>
            <p class="lorem color" id="resize"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("document").ready(function () {
        $(".lorem").html(
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis possimus aperiam consectetur quos voluptatibus asperiores dolores ex debitis repellat ea amet incidunt deserunt, voluptatum quae corrupti minus laborum dolor velit."
        );
      });

      $(".nav-btn").click(function () {
        $("#nav-menu").toggle(300);
        $("#overlay").toggle();
      });

      $("#replace").on("mouseenter", function mOver() {
        $("#replace").html(
          "But I must explain to you how all this mistaken idea of denouncing of a pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness."
        );
      });
      $("#replace").on("mouseleave", function mOut() {
        $("#replace").html(
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis possimus aperiam consectetur quos voluptatibus asperiores dolores ex debitis repellat ea amet incidunt deserunt, voluptatum quae corrupti minus laborum dolor velit."
        );
      });

      $("#fader").click(function () {
        $("#fade").fadeToggle(1000);
      });

      $("#slider").click(function () {
        $("#slide").slideToggle();
      });

      $("#grower").click(function () {
        let btnText = $(this).text();
        if (btnText === "Expand") {
          $(this).text("Retract");
          $("#grow").animate({ height: "300px" }, 1000);
        } else {
          $(this).text("Expand");
          $("#grow").animate({ height: "63px" }, 1000);
        }
      });

      $("#fontInc").click(function () {
        $("#resize").css("font-size", "+=2px");
      });
      $("#fontDec").click(function () {
        $("#resize").css("font-size", "-=2px");
      });
    </script>
  </body>
</html>
